


<!-- Page, "data-page" contains page name -->
<div data-page="login" class="page no-navbar no-toolbar no-swipeback">

  <div class="page-content login-screen-content">
    <div class="login-screen-title">Live Sale</div>
    <form>
      <div class="list-block">
        <ul>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title label">Email</div>
              <div class="item-input">
                <input type="email" name="email" id="email" placeholder="Your Email" value="seller@example.com"/>
              </div>
            </div>
          </li>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title label">Password</div>
              <div class="item-input">
                <input type="password" name="password" id="password" placeholder="Your Password"/>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="text-center color-red" id="login-error"></div>
      <div class="list-block">
        <ul>
          <li><a href="#" class="button button-fill button-big" id="login-btn">Sign In</a></li>
        </ul>
        <div class="list-block-label">
          <p>Or</p>
        </div>
        <ul>
          <li><a href="register.html" class="button button-big">Create Account</a></li>
        </ul>
      </div>
    </form>
  </div>
