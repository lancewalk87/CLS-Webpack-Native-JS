


<!-- Page, "data-page" contains page name -->
<div data-page="register" class="page navbar-fixed">

  <!-- Top Navbar-->
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="#" class="link icon-only back"><i class="icon icon-back"></i></a></div>
      <div class="sliding center">Create Account</div>
    </div>
  </div>

  <!-- Scrollable page content -->
  <div class="page-content">

  <div class="color-red" id="registration-errors"></div>

    <div class="list-block">
        <ul>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon f7-icons">person</i></div>
              <div class="item-inner">
                <div class="item-title floating-label">First Name</div>
                <div class="item-input">
                    <input type="text" name="first_name" id="first_name">
                </div>
              </div>
            </div>
            <div class="item-content">
              <div class="item-media"></div>
              <div class="item-inner">
                <div class="item-title floating-label">Last Name</div>
                <div class="item-input">
                    <input type="text" name="last_name" id="last_name">
                </div>
              </div>
            </div>
            <div class="item-content">
              <div class="item-media"><i class="icon f7-icons">email</i></div>
              <div class="item-inner">
                <div class="item-title floating-label">Email</div>
                <div class="item-input">
                    <input type="email" name="email" id="email">
                </div>
              </div>
            </div>
            <div class="item-content">
              <div class="item-media"><i class="icon f7-icons">lock</i></div>
              <div class="item-inner">
                <div class="item-title floating-label">Password</div>
                <div class="item-input">
                    <input type="password" name="password" id="password">
                </div>
              </div>
            </div>
            <div class="item-content">
              <div class="item-media"><i class="icon f7-icons">check</i></div>
              <div class="item-inner">
                <div class="item-title floating-label">Confirm</div>
                <div class="item-input">
                    <input type="password" name="confirmation" id="confirmation">
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <a href="#" id="register-btn" class="button button-fill button-raised button-big margin-bottom-2">Submit</a>

  </div>

</div>
